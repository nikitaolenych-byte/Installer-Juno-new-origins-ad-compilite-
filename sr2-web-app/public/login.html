<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Enter Tunnel Password</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fa;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 24px rgba(0,0,0,0.08);width:360px}
    input{width:100%;padding:8px;border-radius:6px;border:1px solid #ddd}
    button{padding:8px 12px;border-radius:6px;border:0;background:#007bff;color:#fff}
    .note{font-size:0.9em;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h3>To access the website, please enter the tunnel password below.</h3>
    <form id="loginForm">
      <input id="pw" name="pw" type="password" placeholder="Tunnel Password" />
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end"><button type="submit">Enter</button></div>
    </form>
    <div class="note">If you don't know it, ask whoever gave you the link.</div>
    <div id="err" style="color:#b00;margin-top:8px"></div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const pw = document.getElementById('pw').value;
      const res = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ password: pw }) });
      if (res.ok) location.href = '/';
      else { const j = await res.json().catch(()=>({ error:'Invalid' })); document.getElementById('err').textContent = j.error || 'Invalid'; }
    });
  </script>
</body>
</html>
